{%extends 'base.html' %}
{%block title %}
    {{post.title}}
{% endblock %}


{% block content %}

    <h1>{{ post.title }}</h1>
    <small>
        by: {{post.author}} -- {{ post.post_date}} --
        {% if user.is_authenticatd %}
            <a href="{% url 'update_post' post.pk %}">(Edit)</a>
            <small><a href="{% url 'delete_post' post.pk %}">(Delete)</a></small><hr>
        {% endif %}
        <br>
        <br>
        {{post.body|safe }}
    </small>
    <br><br>
    <a href="{% url 'home' %} " class="btn btn-secondary">Back</a>

{% endblock %}
